<script>
$(document).ready(function() {
    $('.register-form').submit(function(event) {
        event.preventDefault();  // Formun normal submit işlemini engelle
        var formData = {
            user_name: $('#username2').val(),
            password: $('#password2').val(),
            email: $('#email').val(),
            phone: $('#phone').val(),
            city: $('#city').val()
        };

        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/register',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(response) {
                alert('Kayıt başarılı!');  // Başarılı kayıt sonrası bildirim
				window.location.href = '/index.html';
            },
            error: function() {
                alert('Kayıt başarısız.');  // Hata bildirimi
            }
        });
    });
});
</script>

<script>
$(document).ready(function() {
    $('.login-form').submit(function(event) {
        event.preventDefault(); // Prevent the default form submission
        var loginData = {
            user_name: $('#username').val(), // Ensure that this matches the field name in your backend
            password: $('#password').val()
        };

        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/login',
            data: JSON.stringify(loginData),
            contentType: 'application/json',
            success: function(response) {
                if (response.status === 'success') {
                    alert('Login successful!');
                    window.location.href = '/index.html'; // Redirect on success
                } else {
                    alert(response.message); // Show error message from server
                }
            },
            error: function(xhr, status, error) {
                alert('Login failed: ' + xhr.responseJSON.message);
            }
        });
    });
});

</script>
